{{include './../headers'}}

{{include './../nav'}}

<div class="pusher">
    <div class="full height">
        <div class="header segment">
            <div class="ui three column horizontally padded grid head_info">
                <div class="equal height row">
                    <div class="red column">
                        <h3>Hello {{user}}</h3>
                    </div>
                    <div class="blue column">
                        <p>啊啊啊啊啊啊啊啊啊</p>
                    </div>
                    <div class="green column">
                        <p>这是一个长行，旁边有很多文本内容。</p>
                        <p>可能会占用很多段落。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui grid main container">
            <div class="ui right very close rail">
                <div class="ui segment">
                    右侧轨道
                </div>
            </div>
            <div class="doubling two column row">
                <div class="column">
                    <div class="ui card" style="width: 80%;margin: 0px auto">
                        <div class="image">
                            <img src="{{goodDetail.headSrc}}">
                        </div>
                        <div class="extra">
                            <div class="ui star rating" data-rating="3"></div>
                            <!--<div data-rating="3" class="ui star rating"><i class="icon active"></i><i class="icon active"></i><i class="icon active"></i><i class="icon"></i></div>-->
                        </div>
                    </div>
                </div>
                <div class="column">测试</div>
            </div>

        </div>
    </div>
</div>

<!--删除确认控制-->
<div class="ui basic demo modal check_modal">
    <div class="header">
        <h1>警告</h1>
    </div>
    <div class="content">
        <div class="image" style="float: left">
            <i class="warning sign icon"></i>
        </div>
        <div class="description">
            <p>确认删除该商品吗？</p>
        </div>
    </div>
    <div class="actions">
        <div class="two fluid ui inverted buttons">
            <div class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                不
            </div>
            <a data-href="" class="ui green ok basic inverted button">
                <i class="checkmark icon"></i>
                是
            </a>
        </div>
    </div>
</div>

<script src="/tools/template-native.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        var loadConfig = (function(){
            $('.demo.modal').modal();
            $('.basic.demo.modal').modal('attach events', '.delete_btn');

            $("table").on('click','.delete_btn',function(){
                console.log("wocao");
                var href = $(this).attr("data-id");
                $(".check_modal a.ok").attr("data-id",href);
            });

            $(".check_modal a.ok").on('click',function(){
                $.ajax({
                    url: '/GoodsContr/delete',
                    type: 'delete',
                    data:{
                        id:  $(".check_modal a.ok").attr("data-id")
                    },
                    success:function(){
                        window.location.reload();
                    },
                    error:function(){
                        alert("删除出错请重试!!");
                        window.location.reload();
                    }
                })
            });
        })();

    })

</script>
