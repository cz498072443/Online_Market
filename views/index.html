{{include 'headers'}}


<style>
    html{
        height: 100%;
    }
    body,h1,p{
        font-family: "Microsoft YaHei";
        color: #ffffff;
    }
    body{
        background: #3C3C3C;
        width: 100%;
        height: 100%;
    }
</style>
<div class="uk-container uk-container-center uk-text-center" style="padding-top: 10%">
    <div class="login">
        <h1 class="uk-heading-large">Login</h1>
        <form class="uk-form uk-form-horizontal">
            <div class="uk-form-row">
                <input type="text" placeholder="Username" class="uk-width-2-10" id="username">
            </div>
            <div class="uk-form-row">
                <input type="password" placeholder="Password" class="uk-width-2-10" id="password">
            </div>
            <div class="uk-form-row">
                <label><input type="checkbox" id="remember" checked> 记住我7天</label>
            </div>
            <div class="uk-form-row">
                <button type="button" class="uk-button uk-button-danger uk-button-large uk-width-1-10" id="conformLogin">确认</button>
            </div>
            <div class="uk-form-row">
                <p class="uk-text-danger">{{error}}</p>
            </div>
        </form>
    </div>
</div>

<script src="/tools/jquery-2.0.3.min.js"></script>
<script src="/tools/uikit/2.24.3/js/uikit.js"></script>
<script src="/tools/template-native.js"></script>
<script src="/tools/MD5.js"></script>

<script>
$(document).ready(function(){
    $(document).on('click','#conformLogin',function(){
        var username = $.md5(($("#username").val()));
        var password = $.md5(($("#password").val()));
        var remember = $("#remember").is(":checked");

        if(username!=undefined && password!=undefined){
            $.ajax({
                url:"/",
                type:"POST",
                data:{
                    username: username,
                    password: password,
                    remember: remember
                },
                success:function(){
                    window.location.href="/analysis/gameinfo"
                }
            })
        }


    })
})
</script>
