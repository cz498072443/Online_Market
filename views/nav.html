<div class="ui fixed orange inverted menu">
    <a class="item" href="/">
        <i class="home icon"></i> 主页
    </a>
    <div class="right menu">
        {{if user=="未登录"}}
        <a class="item">
            <i class="user icon"></i> {{user}}
        </a>

        {{else if role == "User"}}
        <div class="ui floating dropdown item" tabindex="0">
            <i class="user icon"></i>
            <span class="text">{{user}}</span>
            <div class="menu" tabindex="-1">
                <div class="header">
                    操作
                </div>
                <div class="item">
                    <div class="ui red empty circular label"></div>
                    查看个人信息
                </div>
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    修改密码
                </div>
                <div class="item">
                    <div class="ui black empty circular label"></div>
                    标签 C
                </div>
                <div class="item">
                    <div class="ui green empty circular label"></div>
                    标签 D
                </div>
            </div>
        </div>

        {{else if role == "Admin"}}
        <div class="ui floating dropdown item" tabindex="0">
            <i class="user icon"></i>
            <span class="text">{{user}}</span>
            <div class="menu" tabindex="-1">
                <div class="header">
                    操作
                </div>
                <div class="item">
                    <div class="ui red empty circular label"></div>
                    查看个人信息
                </div>
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    修改密码
                </div>
                <a class="item" href="/GoodsContr">
                    <i class="add square icon"></i>管理商品
                </a>
                <div class="item">
                    <div class="ui green empty circular label"></div>
                    标签 D
                </div>
            </div>
        </div>

        {{else if role == "SuperAdmin"}}
        <div class="ui floating dropdown item" tabindex="0">
            <i class="user icon"></i>
            <span class="text">{{user}}</span>
            <div class="menu" tabindex="-1">
                <div class="header">
                    操作
                </div>
                <div class="item">
                    <div class="ui red empty circular label"></div>
                    查看个人信息
                </div>
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    修改密码
                </div>
                <div class="item">
                    <div class="ui black empty circular label"></div>
                    权限管理
                </div>
                <div class="item">
                    <div class="ui green empty circular label"></div>
                    管理商品
                </div>
            </div>
        </div>

        {{/if}}
        {{if user=="未登录"}}
        <a class="ui item" href="/login">
            登陆/注册
        </a>
        {{else}}
        <a class="ui item" href="/lose">
            注销
        </a>
        {{/if}}
    </div>
</div>

<script src="/tools/jquery-2.0.3.min.js"></script>
<script src="/tools/semanticUI/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown();
    $('.ui.menu .dropdown').dropdown({on: 'hover'});
</script>
